<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '사용자 관리 시스템'">사용자 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 30px;
        }
        .alert {
            margin-top: 20px;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">사용자 관리 시스템</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">사용자 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/create}">사용자 등록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 성공 메시지 표시 -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">성공 메시지</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 에러 메시지 표시 -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">에러 메시지</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 페이지 제목 -->
    <h1 th:text="${pageTitle} ?: '사용자 관리'">사용자 관리</h1>
    <hr>

    <!-- 페이지 콘텐츠 -->
    <div th:replace="~{:: #content}">
        <!-- 각 페이지의 실제 내용이 여기에 삽입됩니다 -->
        <div id="content">실제 콘텐츠가 여기에 들어갑니다.</div>
    </div>
</div>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2025 사용자 관리 시스템</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
