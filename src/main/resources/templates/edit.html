<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 수정</title>
</head>
<body>
<div th:replace="~{layout :: html}" th:with="title='사용자 수정', pageTitle='사용자 수정'">
    <div id="content">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/users/{id}/edit(id=${userId})}" th:object="${userUpdateRequest}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" th:value="${userEmail}" readonly>
                        <small class="text-muted">이메일은 변경할 수 없습니다.</small>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            이름 오류 메시지
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/users/{id}(id=${userId})}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-success">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
