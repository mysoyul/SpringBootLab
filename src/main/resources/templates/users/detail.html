<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세 정보</title>
</head>
<body>
<div th:replace="~{layout :: html}" th:with="title='사용자 상세 정보', pageTitle='사용자 상세 정보'">
    <div id="content">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <p th:text="${user.id}" class="form-control-plaintext">1</p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">이름</label>
                    <p th:text="${user.name}" class="form-control-plaintext">홍길동</p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">이메일</label>
                    <p th:text="${user.email}" class="form-control-plaintext">hong@example.com</p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">등록일</label>
                    <p th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}" class="form-control-plaintext">2023-01-01 12:00:00</p>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/users}" class="btn btn-secondary">목록으로</a>
                    <div>
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">수정</a>
                        <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
